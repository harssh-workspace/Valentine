<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <link rel="icon" href="/imgs/img4.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-image: url('/imgs/img1.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            display: flex;
            gap: 3;
            justify-content: center;
            align-items: center;
        }

        .right {
            margin-right: 10px;
        }

        .right img {
            background-size: cover;
            height: 330px;
            width: 360px;
        }

        .left {
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            gap: 4;
        }

        .left h1 {
            font-family: "Playwrite VN", serif;
            font-size: xx-large;
        }

        .left a {
            text-decoration: none;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            background-color: red;
            outline: none;
            border: none;
            font-size: large;
            padding: 30px;
            border-radius: 10px;
            font-weight: bold;
            justify-content: space-around;
            margin: 20px;
            display: inline-block;
        }

        .left a:hover {
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            transition: 0.3s;
        }

        .btn {
            margin: 10px;
        }

        @media(max-width:830px) {
            .container {
                flex-direction: column;
                overflow: hidden;
            }
        }

        @media(max-width:490px) {
            .right img {
                height: 250px;
                width: 280px;
            }

            .left h1 {
                font-size: x-large;
            }

            .left a {
                padding: 15px;
            }
        }

        @media(max-width:410px) {
            .left h1 {
                font-size: larger;
            }

            .left a {
                padding: 8px;
                margin: 10px;
            }
        }

        .creator p a {
            text-decoration: none;
            color: black;
        }

        .creator p a:hover {
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Will you be my Valentine?</h1>
            <div class="btn">
                <a id="yes" href="yes.html">YES</a>
                <a id="no" href="#">NO</a>
            </div>
        </div>
        <div class="right">
            <img src="/imgs/img2.png" alt="boy-And-Girl-Image">
        </div>

        <div class="creator">
            <p><a href="https://github.com/harssh-workspace">Created by harshh</a></p>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const messages = [
            "Are you really sure?",
            "Are you really really sure???",
            "Think again?",
            "Don't believe in second chances?",
            "Maybe we can talk about it?",
            "Why are you being so cold?",
            "I am not going to ask again!",
            "Ok now this is hurting my feelings!",
            "You are now just being mean!",
            "Why are you doing this to me?",
            "Please give me a chance!",
            "I am begging you to stop!",
            "Ok, Let's just start over...",
            "Are you sure?"
        ];
    
        let currentMessageIndex = 0;
    
        noButton.addEventListener('click', (e) => {
            e.preventDefault(); 
            noButton.textContent = messages[currentMessageIndex]; 
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
        });
    </script>
    
</body>

</html>
