<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <link rel="icon" href="/imgs/img4.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Playwrite+VN:wght@100..400&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('/imgs/img13.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
         
            align-items: center;
            overflow: hidden;
            background-size: cover;
            width: 90%;
            height: 90%;
            text-align: center;
            border-radius: 15px;
            box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
        }
        .thank h1{
            text-align: center;
            font-family: "Taviraj", serif;
            font-size: 65px;

        }
        img{
            overflow: hidden;
            align-items: center;
            justify-content: center;
            height: 500px;
            width: 530px;
        }
        @media(max-width:480px){
            .thank h1{
                font-size: 30px;
            }
            img{
                height: 300px;
                width: 330px;
            }
        }
       
        @media(max-width:768px){
            .thank h1{
                font-size: 45px;

            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="thank">
            <h1>Thank you for being my special valentine (My Life Partner)</h1>
        </div>
        <div class="img">
            <img src="/imgs/img14.png" alt="enveloap photo">
        </div>
    </div>
</body>

</html>
